<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuevas colecciones</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="main-header">
        <nav class="nav-bar">
          <!-- Imagen menu hamburguesa -->
          <div class="menu-icon">
            <img src="img/icon-menu-burguer.svg" alt="Img menu burger" />
          </div>
          <!-- Enlaces -->
          <div class="links">
            <a href="#">Moda mujer</a><a href="#">Moda hombre</a
            ><a href="#">Nueva colección</a
            ><a href="#">Colecciones especiales</a>
          </div>
          <!-- Iconos -->
          <div class="icons">
            <img src="img/icon-user.svg" alt="Icon user" />
            <img src="img/icon-heart.svg" alt="Icon me gusta" /><img
              src="img/icon-shopping-cart.svg"
              alt="icon carrito compra"
            />
          </div>
        </nav>
      </header>
      <article>
        <p class="colecciones">Nuevas colecciones</p>
        <!-- Grid imagenes-->
        <div class="grid-container">
          <div class="last-article la1">
            <img src="img/image-1.jpg" alt="" />
            <div class="text-container">
              <span>Vestido</span> <span>34.99</span>
            </div>
          </div>
          <div class="last-article la2">
            <img src="img/image-2.jpg" alt="" />
            <div class="text-container">
              <span>Camisa</span> <span>44.99</span>
            </div>
          </div>
          <div class="last-article la3">
            <img src="img/image-3.jpg" alt="" />
            <div class="text-container">
              <span>Vaqueros</span> <span>79.99</span>
            </div>
          </div>
          <div class="last-article la4">
            <img src="img/image-4.jpg" alt="" />
            <div class="text-container">
              <span>Polo</span> <span>44.95</span>
            </div>
          </div>
          <div class="last-article la5">
            <img src="img/image-5.jpg" alt="" />
            <div class="text-container">
              <span>Camisa</span> <span>25.00</span>
            </div>
          </div>
          <div class="last-article la6">
            <img src="img/image-6.jpg" alt="" />
            <div class="text-container">
              <p>Camiseta</p>
              <p><strong>22.99</strong></p>
            </div>
          </div>
        </div>
      </article>
      <footer>
        <p><img src="img/icon-truck.svg" alt="icon Camión" />Entrega</p>
        <p>Devoluciones y cambios</p>
        <p>
          <img src="img/icon-phone.svg" alt="icon telefono" />+375(29)749-18-23
        </p>
        <p><img src="img/icon-mail.svg" alt="icon mail" />shop@omix.com</p>
      </footer>
    </div>
  </body>
</html>
